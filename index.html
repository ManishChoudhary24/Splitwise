<html>
    <head>
        <title>Splitwise</title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVe7xHUBx5QqiQQXmYDtpQSA6miwUzdflB9zcJsoKCIQ&s">
        <link rel="stylesheet" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="navbar">
            <div id="logo-heading">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVe7xHUBx5QqiQQXmYDtpQSA6miwUzdflB9zcJsoKCIQ&s" alt="#" id="logo">
                <h1 id="header">Splitwise</h1>
            </div>
           
            <span id="log">
                <button id="signInButton">SignIn / Register</button>
                <span id="message">
                    <p>Hello User!!</p>
                </span>
                <button id="signOutButton">SignOut</button>
                    
            </span>
        </div>

        <form id="splitGroup">
            
                <h3 class="num">Group Name: </h3>
                <input type="text" id="mainHeading" class="input" name="group-name">
                <fieldset id="select-friend">
                    <legend><h3 class="num">Select Friends: </h3></legend>

                </fieldset>
                <button class="createBtn" type="submit" >Create Group</button>
                
        </form>
        <div id="expense-to-pay">
           
        </div>

        <div id="main-content">
            <div id="newGroup">

                <div id="group-card">
                    <h1 id="group-heading"></h1>
                    <ul id="group-value">
                    </ul>
                </div>
                
                <form id="add-expenses">
                    <h2 class="add-expense-heading">Add Expense:</h2>

                    <h3 class="num">Amount: </h3>
                    <input type="text" class="input-box" id="amount" name="amount">
            
                    <h3 class="num">Who Paid: </h3>
                    <select name="payers" id="add-payer">
                    </select>
                
                    <button id="add-expense" class="btn" type="submit">Add</button>
                </form>
                

                <h2 id="total-expenses">Expenses: </h2>
                <div id="expense-details">
                    
                </div>

                <button id="save" class="save-btn">Save</button>
                
            </div>
            

        </div>

        
        <footer id="footer">
            <p>Made By Manish</p>
        </footer>
        
        
        <script type="module" src="./demo.js" deffer></script>

    </body>
</html>
